{% extends 'base.html' %}
{% block title %}
    <!-- Home -->
     <title>Task Master</title>
{% endblock %}

{% block content %}
    <div class="content">
        <h1>Completed Tasks</h1>
        <table>
            <tr>
                <th>Task</th>
                <th>Added</th>
                <th>Complete On</th>
            </tr>
            {% for task in tasks %}
            <tr>
                <td>{{ task.content }}</td>
                <td>{{ task.date_created.date()}}</td>
                <td>{{ task.completed_date.date()}}</td>
            </tr>
            {% endfor %}
        </table>

        
    </div>
{% endblock %}
