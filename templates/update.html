{% extends 'base.html' %}
{% block title %}
    <!-- Home -->
     <title>Task Master</title>
{% endblock %}

{% block content %}
    <div class="content">
        <h1>Update Task</h1>
        

        <form action="/update/{{task.id}}" method="post">
            <input type="text" name="content" id="content" placeholder="Task" value="{{task.content}}">
            <button type="submit">Add Task</button>
        </form>
    </div>
{% endblock %}
